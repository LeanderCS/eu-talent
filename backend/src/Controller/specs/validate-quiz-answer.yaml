openapi: 3.0.0
info:
  title: EU Talent API
  version: 1.0.0
paths:
  /api/validate-quiz-answer:
    get:
      summary: Validate a quiz answer
      operationId: validateQuizAnswer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateQuizAnswerRequestBody'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateQuizAnswerResponseBody'

        '400':
          description: Bad Request

        '401':
          description: Unauthorized

        '500':
          description: Internal Server Error

components:
  schemas:
    ValidateQuizAnswerRequestBody:
      type: object
      required:
        - quizId
        - userId
        - answer
      properties:
        quizId:
          type: integer
        email:
          type: integer
        answer:
          type: string

    ValidateQuizAnswerResponseBody:
      type: object
      properties:
        id:
          type: integer

        createdAt:
          type: string
